<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title id="title">FusufumChat</title>
  <link rel="shortcut icon" href="3.png" type="image/png">
  <script src="/socket.io/socket.io.js"></script>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="main.css">

  <script language="JavaScript" type="text/javascript" src="crypt/jsbn.js"></script>
  <script language="JavaScript" type="text/javascript" src="crypt/random.js"></script>
  <script language="JavaScript" type="text/javascript" src="crypt/hash.js"></script>
  <script language="JavaScript" type="text/javascript" src="crypt/rsa.js"></script>
  <script language="JavaScript" type="text/javascript" src="crypt/aes.js"></script>
  <script language="JavaScript" type="text/javascript" src="crypt/api.js"></script>
  <script language="JavaScript" type="text/javascript" src="crypto.js"></script>
</head>
<body>

  <div class="mainGrid">

      <div class="login page">

        <div class="formIn">
            <h3 class="title">SignIn</h3>
            <input class="usernameInput" type="text" maxlength="14" placeholder="usuario" />
            <input class="passwordInput" maxlength="14" minlength="8" type="password" placeholder="contraseÃ±a" />
        </div>
        
        <div class='formUP'>
            <form id='formSUp' action="api/signup" method="post" enctype="multipart/form-data">
              <h3 class="title">SignUP</h3>
              <input class="usernameInput" type="text" name="username" placeholder="Username" />
              <input class="passwordInput" type="password" name="password" placeholder="Password" />
              <input type="file" name="avatar" accept=".jpg, .jpeg, .png">
              <input id="SignUp" type="button" value="SignUp" onclick="window.location.href = 'http://localhost:8080/';">
            </form>
          </form>
        </div>

      </div>

    <ul id="topBar">
      <li><img src="profilePictures/general.png" class="userImage" ></li>
      <li id="UserNameTopBar">UserName</li>
      <li id="closeSession">Cerrar Sesion</li>
    </ul>

    <div id="listContainer">
      <ul id="contactList" class="contactList">
        <li class="contact" id="chatAll">
          <img src="profilePictures/general.png" class="contactImage">
          <p class="contactName">General</p>
        </li>
      </ul>
    </div>
  
    <ul class="pages" >
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <input class="inputMessage" id="texto" placeholder="Type here...">
      </li>


      <li class="settings page">
        <div class="form">
          <input type="text" class="estadoInput" placeholder="Estado...">
        </div>
      </li>

      <li class="video page">
        <div class="camerasContainer">
          <ul class="cameras">
              <video autoplay playsinline id="localVideo"></video>
            <li>
            </li>
          </ul>
        </div>
      </li>

    </ul>

  </div>

  <script src="main.js"></script>

  <input type="button" value="Answer" id="answerButton" onclick="answerFunction()">

  <div id="callsContainer"></div>
  <img id="reciver" width="240px"></img>
   -->
</body>
</html>
