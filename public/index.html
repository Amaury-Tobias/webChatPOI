<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="title">FusufumChat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="jquery.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<ul class="pages" >
  <li class="chat page">
    <div class="chatArea">
      <ul class="messages"></ul>
    </div>
    <input class="inputMessageU" id="username">
    <input class="inputMessage" id="texto" placeholder="Type here...">
  </li>

  <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
</ul>




  <h2 id="myName"></h2>
  <div id="messages"></div>
  <br/>
  <form onsubmit="return addMessage(this)">
    <input type="submit" value="Enviar!">
  </form>

  <input type="button" value="Call" id="callButton" onclick="callFunction()">
  <input type="button" value="Answer" id="answerButton" onclick="answerFunction()">

  <video id="video" width="240px"></video>
  <div id="callsContainer"></div>
  <img id="reciver" width="240px"></img>
</body>
</html>
