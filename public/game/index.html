<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | POI AA</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/POI AA Build.json", {onProgress: UnityProgress});
    </script>
    <script src="http://localhost:8080/jquery.js"></script>


    <script src="http://localhost:8080/socket.io/socket.io.js"></script>  </head>
  <body>

<script>
  var socket = io()
  function save() {
    socket.emit('updateUser', {
        username: document.getElementById('name').textContent,
        points: document.getElementById('score').textContent
    })
    document.getElementById('score').textContent = '0'
  }
</script>


    <button onclick="save()">UPDATE</button>
    <h1>Name: </h1><h1 id="name" >BURBUGA</h1>
    <h1 id="avatar" style="visibility: hidden;">5</h1>
    <br>
    <h1 type="text" id="score">0</h1>

    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">POI AA</div>
      </div>
    </div>

    <script>
        var urlParams = new URLSearchParams(window.location.search)
        document.getElementById('name').textContent = urlParams.get('u')
        document.getElementById('avatar').textContent = urlParams.get('ae')
    </script>
  </body>
</html>
